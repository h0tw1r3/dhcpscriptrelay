[service]
ip=0.0.0.0
port=9999
debug=true

[kerberos]
realm=TEST.DOM
principal=dns-test@TEST.DOM
keytab=/var/lib/samba/private/dns.keytab
krb5cc=/var/lib/samba/private/dns.krb5cc
klistarg=-s
klist=/usr/bin/klist
kinit=/usr/bin/kinit

[dns]
defaultdomain=test.dom
nsrvs=dc.test.dom
ttl=3600
notxtrrs=yes
proto=ipv4
nsupdateflags=
